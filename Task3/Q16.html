    <!-- 16
Write a function called isOdd
that accept 1 argument as a number,
and return true if this number is Odd
and false if this number is Even

Ex: isOdd(4)
=> false
Ex: isOdd(5)
=> true -->

    <script>
function isOdd(n1){
    if(n1%2==1){
        return true
    }
    else{
        return false 
    }

}

console.log(isOdd(4));
console.log(isOdd(5));

    </script>
</body>
