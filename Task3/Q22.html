    <!-- 22
Write a function called scoreInUniversty
that takes 1 parameters
and returns the alpabet in the unevirsty
A => 95-100
B => 85-94
C => 70-84
D=> 50-69
F=> 0-49

Ex: scoreInUniversty(96)
=> "A"

Ex: scoreInUniversty(3)
=> "F"

Ex: scoreInUniversty(71)
=> "C" -->
    <script>
function scoreInUniversity(score) {
    switch (true) {
        case score >= 95 && score <= 100:
            return "A";
        case score >= 85 && score <= 94:
            return "B";
        case score >= 70 && score <= 84:
            return "C";
        case score >= 50 && score <= 69:
            return "D";
        case score >= 0 && score <= 49:
            return "F";
        default:
            return "Error";
    }
}


console.log(scoreInUniversity(96));
console.log(scoreInUniversity(71)); 
console.log(scoreInUniversity(3));  
console.log(scoreInUniversity(105)); 
console.log(scoreInUniversity(-5)); 

    </script>
</body>
