    <!-- 15
Write a function called isEven
that accept 1 argument as a number,
and return true if this number is even
and false if this number is odd

Ex: isEven(1)
=> false
Ex: isEven(2)
=> true
 -->
    <script>

function isEven(n1){
    if(n1%2==0){
        return true
    }
    else{
        return false
    }
}
console.log(isEven(1));
console.log(isEven(2));

    </script>
