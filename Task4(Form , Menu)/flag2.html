<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Flags</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #flag {
          
            margin-top: 20px;
            max-width: 300px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <h1>Select a Country</h1>
    <select id="countrySelect" onchange="showFlag()">
        <option value="">Select a Country</option>
        <option value="jordan">Jordan</option>
        <option value="palestine">Palestine</option>
        <option value="iceland">Icelan</option>

    </select>

    <div id="flagContainer">
        <img id="flag" src="" alt="Country Flag" style="display: none;">
    </div>

    <script>
        function showFlag() {
            const select = document.getElementById("countrySelect");
            const flag = document.getElementById("flag");

            const flagMap = {
                jordan: "./flagphotos/Flag_of_Jordan.svg.png",
                palestine: "./flagphotos/Flag_of_Palestine.svg.webp",
                iceland: "./flagphotos/Flag_of_iceland.svg.png"
            };

            const selectedCountry = select.value;

            if (selectedCountry) {
                flag.src = flagMap[selectedCountry];
                flag.style.display = "block";
            } else {
                flag.style.display = "none";
            }
        }
    </script>
</body>

</html>
